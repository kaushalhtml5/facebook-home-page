<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/facebook.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Open+Sans&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


</head>

<body>
    <div class="container-1">
        <div class="logo-box">
            <h1 class="logo">facebook</h1>
            <p class="logo-tag-line">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <!-- login-section -->
        <div class="main-box">
            <div class="log-in-page">
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control " id="exampleInputEmail1"
                            placeholder="Email address or phone number" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary my-big-btn">Log In</button>
                    </div>
                    
                    <div class="mb-3 forgotten-psw">
                        <a class="psw-link" href="#">Forgotten password?</a>
                    </div>
                    <hr>
                    <button type="button" class="btn btn-success my-small-btn">Create New Account</button>
                </form>
            </div>
            <div class="create-page-box">
                <p><a class="link-create-page" href="#"><strong>Create a Page</strong></a> for a celebrity,
                    brand or business.
                </p>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
